theme:
  name: material
  language: en
  custom_dir: overrides
  features:
    - navigation.top
    - navigation.tabs
    - content.code.copy
    - content.action.edit
  palette:
    - scheme: default
      primary: blue
      accent: light blue

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          options:
            show_source: true
            inherited_members: true
            docstring_style: google

markdown_extensions:
  - admonition
  - attr_list
  - footnotes
  - md_in_html
  - pymdownx.highlight:
      anchor_linenums: true
      linenums: true
      guess_lang: false
  - pymdownx.superfences
  - pymdownx.inlinehilite
  - pymdownx.magiclink
  - pymdownx.snippets
  - pymdownx.details
  - toc:
      permalink: true
      toc_depth: 3
  - tables

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/openlibx402
  # Chatbot Configuration
  # - Set api_url to your backend deployment URL
  # - Development: http://localhost:8000 (for Deno) or http://localhost:3000 (for Node.js)
  # - Production: https://your-deno-deploy-url.deno.dev or your custom domain
  chatbot:
    enabled: true
    api_url: http://localhost:3000
    api_url_production: https://api.chatbot.openlib.xyz
    free_queries_per_day: 3
    min_payment_usdc: 0.01
    max_payment_usdc: 1.0
    usdc_per_query: 0.001
    # Solana Network Configuration
    # Development uses devnet, production uses mainnet-beta
    solana_network_dev: devnet
    solana_network_prod: mainnet-beta
    solana_rpc_dev: https://api.devnet.solana.com
    solana_rpc_prod: https://api.mainnet-beta.solana.com