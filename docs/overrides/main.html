{% block scripts %}
  {{ super() }}
  <!-- Buffer polyfill for Solana Web3.js -->
  <script>
    // Minimal Buffer polyfill for Solana Web3.js
    (function() {
      const base64 = {
        byteLength: function(b64) {
          const lens = getLens(b64);
          return (lens[0] * 3 + lens[1]) / 4 - lens[2];
        },
        toByteArray: function(b64) {
          const lens = getLens(b64);
          const arr = new Uint8Array(base64.byteLength(b64));
          decode(b64, arr, 0, lens[0], lens[1]);
          return arr;
        },
        fromByteArray: function(uint8) {
          const len = uint8.length;
          const extraBytes = len % 3;
          const parts = [];
          const maxChunkLength = 16383;
          for (let i = 0, len2 = len - extraBytes; i < len2; i += maxChunkLength) {
            parts.push(encodeChunk(uint8, i, (i + maxChunkLength) > len2 ? len2 : (i + maxChunkLength)));
          }
          if (extraBytes === 1) {
            const tmp = uint8[len - 1];
            parts.push(lookup[tmp >> 2] + lookup[(tmp << 4) & 0x3F] + '==');
          } else if (extraBytes === 2) {
            const tmp = (uint8[len - 2] << 8) + uint8[len - 1];
            parts.push(lookup[tmp >> 10] + lookup[(tmp >> 4) & 0x3F] + lookup[(tmp << 2) & 0x3F] + '=');
          }
          return parts.join('');
        }
      };

      const lookup = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789+/';
      const revLookup = [];
      for (let i = 0; i < lookup.length; i++) revLookup[lookup.charCodeAt(i)] = i;

      function getLens(b64) {
        const len = b64.length;
        let validLen = b64.indexOf('=');
        if (validLen === -1) validLen = len;
        const placeHoldersLen = validLen === len ? 0 : 4 - (validLen % 4);
        return [validLen, placeHoldersLen, placeHoldersLen > 0 ? placeHoldersLen : 0];
      }

      function decode(b64, arr, offset, len, placeHoldersLen) {
        let tmp;
        let curByte = 0;
        const validLen = len + placeHoldersLen;
        for (let i = 0; i < len; i += 4) {
          tmp = (revLookup[b64.charCodeAt(i)] << 18) | (revLookup[b64.charCodeAt(i + 1)] << 12) | (revLookup[b64.charCodeAt(i + 2)] << 6) | revLookup[b64.charCodeAt(i + 3)];
          arr[offset + curByte++] = (tmp >> 16) & 0xFF;
          arr[offset + curByte++] = (tmp >> 8) & 0xFF;
          arr[offset + curByte++] = tmp & 0xFF;
        }
        if (placeHoldersLen === 2) {
          tmp = (revLookup[b64.charCodeAt(i)] << 2) | (revLookup[b64.charCodeAt(i + 1)] >> 4);
          arr[offset + curByte++] = tmp & 0xFF;
        } else if (placeHoldersLen === 1) {
          tmp = (revLookup[b64.charCodeAt(i)] << 10) | (revLookup[b64.charCodeAt(i + 1)] << 4) | (revLookup[b64.charCodeAt(i + 2)] >> 2);
          arr[offset + curByte++] = (tmp >> 8) & 0xFF;
          arr[offset + curByte++] = tmp & 0xFF;
        }
      }

      function encodeChunk(uint8, start, end) {
        let tmp;
        const output = [];
        for (let i = start; i < end; i += 3) {
          tmp = ((uint8[i] << 16) & 0xFF0000) + ((uint8[i + 1] << 8) & 0xFF00) + (uint8[i + 2] & 0xFF);
          output.push(lookup[(tmp >> 18) & 0x3F] + lookup[(tmp >> 12) & 0x3F] + lookup[(tmp >> 6) & 0x3F] + lookup[tmp & 0x3F]);
        }
        return output.join('');
      }

      class Buffer extends Uint8Array {
        constructor(arg, encodingOrOffset, length) {
          if (typeof arg === 'number') {
            super(arg);
          } else if (typeof arg === 'string') {
            const enc = encodingOrOffset || 'utf8';
            if (enc === 'base64') {
              super(base64.toByteArray(arg));
            } else {
              const arr = new TextEncoder().encode(arg);
              super(arr);
            }
          } else if (arg instanceof Uint8Array) {
            super(arg);
          } else {
            super(arg, encodingOrOffset, length);
          }
        }

        static from(value, encodingOrOffset, length) {
          return new Buffer(value, encodingOrOffset, length);
        }

        static alloc(size, fill, encoding) {
          const buf = new Buffer(size);
          if (fill !== undefined) buf.fill(fill, 0, size, encoding);
          return buf;
        }

        static isBuffer(obj) {
          return obj instanceof Buffer;
        }

        toString(encoding = 'utf8') {
          if (encoding === 'base64') {
            return base64.fromByteArray(this);
          }
          return new TextDecoder().decode(this);
        }

        writeUInt32LE(value, offset) {
          this[offset] = value & 0xff;
          this[offset + 1] = (value >> 8) & 0xff;
          this[offset + 2] = (value >> 16) & 0xff;
          this[offset + 3] = (value >> 24) & 0xff;
          return offset + 4;
        }

        writeBigUInt64LE(value, offset) {
          const bigValue = BigInt(value);
          for (let i = 0; i < 8; i++) {
            this[offset + i] = Number((bigValue >> BigInt(i * 8)) & BigInt(0xff));
          }
          return offset + 8;
        }

        readUInt32LE(offset) {
          return (
            this[offset] |
            (this[offset + 1] << 8) |
            (this[offset + 2] << 16) |
            (this[offset + 3] << 24)
          ) >>> 0;
        }

        readBigUInt64LE(offset) {
          let value = BigInt(0);
          for (let i = 0; i < 8; i++) {
            value |= BigInt(this[offset + i]) << BigInt(i * 8);
          }
          return value;
        }
      }

      window.Buffer = Buffer;
    })();
  </script>
  <!-- Solana Web3.js for Phantom wallet integration -->
  <script src="https://unpkg.com/@solana/web3.js@1.73.0/lib/index.iife.min.js"></script>
  <!-- Chatbot Widget Script -->
  <script>
    // Configure chatbot API URL
    window.CHATBOT_API_URL = '{{ config.extra.chatbot_api_url or "https://your-deno-deploy-url.deno.dev" }}';
    // Force cache bust
    const chatbotScript = document.createElement('script');
    chatbotScript.src = '{{ 'assets/javascripts/chatbot.js' | url }}?t=' + Date.now();
    document.head.appendChild(chatbotScript);
  </script>
