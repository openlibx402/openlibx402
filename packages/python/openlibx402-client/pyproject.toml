[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openlibx402-client"
version = "0.1.0"
description = "HTTP client library for X402 payment protocol with automatic payment handling"
authors = [
    {name = "OpenLibX402 Contributors", email = "hello@openlibx402.org"},
]
readme = "README.md"
license = {text = "MIT"}
requires-python = ">=3.8"
dependencies = [
    "openlibx402-core",
    "httpx>=0.24.0",
    "solders>=0.18.0",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
]

[project.urls]
Homepage = "https://github.com/openlibx402/openlibx402"
Documentation = "https://docs.openlibx402.org"
Repository = "https://github.com/openlibx402/openlibx402"
