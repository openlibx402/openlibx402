[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[project]
name = "openlibx402-fastapi"
version = "0.1.0"
description = "FastAPI middleware and decorators for X402 payment protocol"
authors = [
    {name = "OpenLibx402 Contributors", email = "hello@openlibx402.org"},
]
readme = "README.md"
license = {file = "LICENSE"}
requires-python = ">=3.8"
dependencies = [
    "openlibx402-core>=0.1.0,<0.2.0",
    "fastapi>=0.100.0",
    "pydantic>=2.0.0",
]
keywords = [
    "openlibx402",
    "x402",
    "fastapi",
    "middleware",
    "payments",
]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Framework :: FastAPI",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Programming Language :: Python :: 3.11",
    "Programming Language :: Python :: 3.12",
    "Topic :: Internet :: WWW/HTTP :: Dynamic Content",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
]

[project.optional-dependencies]
dev = [
    "pytest>=7.0.0",
    "pytest-asyncio>=0.21.0",
    "black>=23.0.0",
    "mypy>=1.0.0",
    "ruff>=0.1.0",
    "uvicorn>=0.23.0",
]

[project.urls]
Homepage = "https://github.com/openlibx402/openlibx402"
Documentation = "https://docs.openlibx402.org"
Repository = "https://github.com/openlibx402/openlibx402"

[tool.hatch.version]
path = "openlibx402_fastapi/__init__.py"

[tool.hatch.build.targets.wheel]
packages = ["openlibx402_fastapi"]

[tool.hatch.build.targets.sdist]
include = [
    "openlibx402_fastapi",
    "README.md",
    "LICENSE",
    "pyproject.toml",
]
